services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: convoflow-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Override CORS_ORIGINS if needed, otherwise uses value from .env
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    volumes:
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - convoflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: convoflow-frontend
    ports:
      - "3000:3000"
    environment:
      # Browser needs to access backend via host, not Docker service name
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - convoflow-network

networks:
  convoflow-network:
    driver: bridge

